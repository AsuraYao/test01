    // leetcode
    
    var twoSum = function (nums, target) {
        for (let i in nums) {
            let other = target - nums[i];
            if (nums.includes(other) && nums.indexOf(other) != i) {
                return [i, nums.indexOf(other)];
            }
        }
    }
