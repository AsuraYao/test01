<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div>这是一个广告图片</div>
        <ul>
            <li>这是一个列表</li>
        </ul>
        <span>说明性文字</span>
    </div>

    <script>
     let box = document.querySelector('.box');

     console.log(box.firstChild);  // 获取第一个子节点
     console.log(box.firstElementChild); // 获取第一个子元素
     
    </script>
</body>

</html>
