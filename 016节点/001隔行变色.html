<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ul class="mv">
    <li>A</li>
    <li>B</li>
    <li>C</li>
    <li>D</li>
    <li>E</li>
    <li>F</li>
  </ul>

  <script>
    let mv = document.querySelector('.mv');

    if (mv.hasChildNodes) {
      for (let i = 0; i < mv.children.length; i++) {
        let li = mv.children[i];
        if (i % 2 === 1) {
          // 奇数行变色
          li.style.background = 'yellow';
        } else {
          // 偶数行变色 
          li.style.background = 'green';
        }
      }
    }
    
    
  </script>
</body>

</html>
