<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 函数和对象的区别
        // 函数 - 可以封装一段代码
        // 对象 - 封装一组属性和方法

        var dog = {
            name: 'puppy',
            type: 'tian',
            age: 2,
            color: 'yellow',
            //  this 在方法中代表的是当前对象
            bark: function () {
                console.log(this.name + '汪汪汪');
            },
            eat: function () {
                console.log(this.name + '啃骨头');
            }
        }
        console.log('dog :', dog.name);
        dog.bark();
        dog.eat();

        // 属性的另一种访问方式
        console.log(dog['name']);
        console.log(dog['age']);


    </script>
</head>

<body>

</body>

</html>
