<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
     // javascript中的对象有三种： 自定义对象 内置对象，浏览器对象

     // 内置对象： Math/Array/Date
    
    console.log(Math.floor(1988.28123)); // 向下取整，舍弃小数部分 1988
    console.log(Math.ceil(1988.223123)); // 向上取整，向上进一位  1989
    console.log(Math.round(1988.2)); // 四舍五入  1988
    console.log(Math.abs(-1988)); // 取绝对值  1988
    
    </script>
</head>
<body>
    
</body>
</html>
