<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 5;

        console.log('++num :', ++num);

        let num1 = 7;
        console.log('num+ ++num1 :', num + ++num1);

        let num2 = 6;
        console.log('num2++ :', num2++);
        console.log('num2 :', num2);

        let a = 1;
        let b = ++a + ++a;
        console.log('b :', b); 
    </script>
</body>

</html>
