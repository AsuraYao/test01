<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    let i = 1;
    let sum = 0;
    for (; i <= 100; i++) {
        sum = sum + i;
    }
    console.log('sum :', sum);

    let a = 1;
    let sum1 = 0;
    let mean;

    for (; a <= 100; a++) {
        sum1 = sum1 + a;
        mean = sum1 / a;
    }
    console.log('mean :', mean);

    let b = 1;
    let sum2 = 0;
    let sum3 = 0;

    for (; b <= 100; b++) {
        if (b % 2 === 0) {
            sum2 = sum2 + b;
        } else {
            sum3 = sum3 + b;
        }
    }
    console.log('sum2 :', sum2);
    console.log('sum3 :', sum3);
</script>
